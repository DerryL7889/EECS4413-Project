<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <form action="/bid" method="POST">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Current Bid Price</th>
                    <th>Auction Type</th>
                    <th>Time remaining (minutes)</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use th:each instead of c:forEach for HTML pages -->
                <!-- Use th:text instead of ${} for HTML pages -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.type}"></td>
                    <td th:text="${product.time}"></td>
                    <td><input type="radio" name="productId" th:value="${product.id}"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit">Bid</button>
    </form>
</body>
</html>
