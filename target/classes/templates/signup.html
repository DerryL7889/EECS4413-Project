<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
</head>
<body>
	<h2>Sign Up</h2>
	<form method="POST" action="/signup">
		<label for="firstname">First Name:</label><br>
		<input type="text" id="firstname" name="firstname"><br>
		<label for="lastname">Last Name:</label><br>
		<input type="text" id="lastname" name="lastname"><br>
		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username"><br>
		<label for="passhash">Password:</label><br>
		<input type="password" id="passhash" name="passhash"><br>
		<label for="address">Address:</label><br>
		<input type="text" id="address.address" name="address.address"><br>
		<label for="postalcode">Postal Code:</label><br>
		<input type="text" id="address.postalcode" name="address.postalcode"><br>
		<label for="city">City:</label><br>
		<input type="text" id="address.city" name="address.city"><br>
		<label for="province">Province:</label><br>
		<input type="text" id="address.province" name="address.province"><br>
		<label for="country">Country:</label><br>
		<input type="text" id="address.country" name="address.country"><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
