<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bidding Page</title>
   <style>
        /* Set global font and color styles */
        body {
            font-family: Arial, sans-serif;
            color: #f5f5f5;
            background: linear-gradient(110deg, #1D1F1D, green);
        }

        /* Style the container for the item description, price info, and bid form */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            background-color: #222;
            box-shadow: 0px 0px 10px 0px rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 5px;
        }

        /* Style the item description section */
        .item-description {
            width: 100%;
            border-bottom: 1px solid #666;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Style the item name */
        .item-description h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Style the item description text */
        .item-description p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        /* Style the price info section */
        .price-info {
            width: calc(50% - 10px);
            border: 1px solid #666;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        /* Style the current price and highest bidder text */
        .price-info p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .dollar {
			color: #32CD32;
		}

        /* Style the bid form section */
        .bid-form {
            width: calc(50% - 10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #666;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        /* Style the bid form title */
        .bid-form h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the bid form input fields */
        .bid-form input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #666;
            color: #f5f5f5;
            background-color: #333;
        }

        /* Style the bid form submit button */
        input[type=submit] {
		background-color: #444; /*change button background color*/
		border: none;
		color: white;
		padding: 10px 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		}
		
		input[type=submit]:hover {
		  background-color: #32CD32;
		  box-shadow: 0px 0px 20px #32CD32;
		  transition: 0.5s;
		}

      
        
    </style>



</head>
<body>
    <div class="container">
        <div class="item-description">
           <h2 th:text="${product.name}"></h2>
           <h3> Forward Auction </h3>
            <p th:text="${product.description}"></p>
        </div>
        <div class="price-info">
            <p class ="dollar">Current Price: $<a th:text="${product.price} "></a><span> (+ $<a th:text="${product.shipping}"></a> shipping)</span></p>
            <p>Highest Bidder: XXX</p>
        </div>
        <div class="bid-form">
	<h3>Place a Bid</h3>
	<form method="post" action="/placeBid">
	    <input type="hidden" th:name="productId" th:value="${product.id}" />
	    <input type="number" name="bidAmount" placeholder="Enter your bid amount" />
	    <input type="submit" value="Submit Bid" />
	</form>
        </div>
    </div>
</body>
</html>
