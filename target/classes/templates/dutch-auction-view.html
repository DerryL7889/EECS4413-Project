<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bidding Page</title>
    <style>
        /* Set global font and color styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Style the container for the item description, price info, and bid form */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 5px;
        }

        /* Style the item description section */
        .item-description {
            width: 100%;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Style the item name */
        .item-description h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Style the item description text */
        .item-description p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        /* Style the price info section */
        .price-info {
            width: calc(50% - 10px);
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        /* Style the current price and highest bidder text */
        .price-info p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* Style the bid form section */
        .bid-form {
            width: calc(50% - 10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        /* Style the bid form title */
        .bid-form h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the bid form input fields */
        .bid-form input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Style the bid form submit button */
        .bid-form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Style the bid form submit button on hover */
        .bid-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-description">
           <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
        </div>
        <div class="price-info">
            <p>Current Price: $<a th:text="${product.price} "></a><span> (+ $<a th:text="${product.shipping}"></a> shipping)</span></p>
            
        </div>
        <div class="bid-form">

	    <input type="submit" value="Buy Now" />
	
        </div>
    </div>
</body>
</html>
